<!-- User registration page.-->

{% extends 'base.html' %}

{% block content %}
  <div class="signup">
    <h2>
        <strong> Sign Up </strong>
    </h2>
    <div class="signup-form">
      <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ Error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit" class="btn btn-lg btn-primary signup-form-submit">Sign Up</button>
      </form>
    </div>
  </div>

{% endblock %}

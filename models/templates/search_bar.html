{% if all_localities %}
<form method="POST" action="/login/">
    {% csrf_token %}
    <select class="selectpicker" data-live-search="true" id="inputGroupSelect01" name="locality" onchange="form.submit()">
        <option selected>Choose Your Locality</option>
        {% for locality in all_localities %}
            <option value="{{locality.name}}">{{locality.name}}</option>
        {% endfor %}
    </select>
</form>
{% endif %}
